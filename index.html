<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesforform.css">
</head>

<body>
    <article>
        <h1>Форма ученика HTML</h1>
        <form action="/" method="post" class="subform">
            <p>
                <label for="name"> Как вас зовут</label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="email"> Введите вашу почту</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>Есть опыт изучения:
                <label>
                    <input type="radio" name="skill" value="1">
                    JavaScript
                </label>
                <label>
                    <input type="radio" name="skill" value="3">
                    HTML&CSS
                </label>
                <label>
                    <input type="radio" name="skill" value="2">
                    PHP
                </label>
            </p>
            <p>
                <label for="goal"> Какую цель преследую</label>
                <select name="goal" id="goal">
                        <option>Хочу сменить профессию </option>
                        <option>Повысить скилл</option>
                        <option> Как хобби</option>
                        <option> Хочу быть фрилансером</option>
                    </select>
            </p>
            <p>
                <label for="comments">Ваши пожелания</label>
                <textarea name="comments" id="comments" cols="40" rows="10" placeholder="Напишите ваши пожелания"></textarea>
            </p>
            <p class="test">
                <input type="submit" name="" value="Отправить">
            </p>
        </form>
    </article>
</body>

</html>
